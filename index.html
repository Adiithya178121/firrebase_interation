<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .loading {
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <div id="loading" class="loading">Loading users...</div>
    <div id="error" class="error" style="display: none;"></div>
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Users will be added here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dbUrl = 'https://basic-project-with-firebase-default-rtdb.asia-southeast1.firebasedatabase.app/users.json';
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const tableBody = document.getElementById('userTableBody');
            
            fetch(dbUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (!data) {
                        errorDiv.textContent = 'No users found in the database.';
                        errorDiv.style.display = 'block';
                        return;
                    }
                    
                    // Process and display users
                    for (const [userId, userData] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        
                        const nameCell = document.createElement('td');
                        nameCell.textContent = userData.name || 'N/A';
                        
                        const emailCell = document.createElement('td');
                        emailCell.textContent = userData.email || 'N/A';
                        
                        row.appendChild(nameCell);
                        row.appendChild(emailCell);
                        tableBody.appendChild(row);
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    errorDiv.textContent = 'Error loading users: ' + error.message;
                    errorDiv.style.display = 'block';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
